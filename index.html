<!DOCTYPE html>
<html lang="en-us">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Trend Room</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery.js"></script>

        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script> 
</head>

<body> 
    <header class="container-fluid col-xs-12 col-sm-12 col-md-12 jumbotron">
            <h1 class="title">city Drop</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="city-select">
                <form id="TM-City">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select name="city" id="TM-City-Select" class="cityside custom-select custom-select-lg mb-3"></select>
                        </div>
                        <div class="form-group col-md-4">
                            <select name="Category" id="Cat" class="cityside custom-select custom-select-lg mb-3">
                                    <option value="null">Select</option>
                                <option value="Music">Music</option>
                                <option value="Arts &amp; Theatre">Art and Theatre</option>
                                <option value="Event Style">Event Style</option>
                                <option value="Film">Film</option>
                                <option value="Sports">Sports</option>
                                <option value="Venue Based">Venue Based</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <select name="SubCategory" id="SubCat" class="cityside custom-select custom-select-lg mb-3"></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>



	<script src="assets/javascript/app.js"></script>

</body>
</html>
