<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TRENDSROOM</title>

	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">

<body>
	<header class="navbar navbar-light bg-light justify-content-center">
		<a class="abril">TRENDSROOM</a>
	</header>

	<main>
		<div class="container">
			<div class="search-bar bg-dark">
				<form>
					<div class="form-row">
						<div class="col-md-2">
							<!-- the location selection -->
							<select name="city" id="TM-City-Select" class="cityside custom-select custom-select-lg mb-3"></select>
						</div>
						<div class="col-md-2">
							<!-- Category selection -->
							<select name="Category" id="Cat" class="cityside custom-select custom-select-lg mb-3">
								<option value="null">Select</option>
								<option value="Music">Music</option>
								<option value="Arts &amp; Theatre">Art and Theatre</option>
								<option value="Event Style">Event Style</option>
								<option value="Film">Film</option>
								<option value="Sports">Sports</option>
								<option value="Venue Based">Venue Based</option>
							</select>
						</div>
						<div class="col-md-2">
							<!-- sub category selection -->
							<select name="SubCategory" id="SubCat" class="cityside custom-select custom-select-lg mb-3"></select>
						</div>
						<div class="col-md-2" style="margin-left: auto;">
							<input type="text" class="form-control" id="" placeholder="Search">
						</div>
					</div>
				</form>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-4" id="events">
						Events go in Here
					</div>
					<div class="col-md-8" id="map" style="overflow:hidden;">

					</div>
				</div>
			</div>
		</div>
	</main>




	<script src="assets/javascript/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7S0i7eNHqNekovmb6LjPjaKMd-t2XMJ0&callback=initMap">
	</script>





</body>

</html>
